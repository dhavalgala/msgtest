<ion-view view-title="Playlists">
    <ion-content>
        <ion-list>
            <br> {{testmsg}}
            <div style="padding:0px 0px 0px 10px">
                <br> Data : {{data}}
                <br>Message : {{message}}
                <br>
                <br>Location : {{locationofuser}}
            </div>
            <div ng-if="isfail==true">Status : fail</div>
            <div ng-if="isfail==false">Status : success</div>
        </ion-list>
    </ion-content>
</ion-view>
